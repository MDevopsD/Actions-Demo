name: Detect and Release on Commit Changes

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC
  push:

jobs:
  check-for-commit-changes:
    runs-on: ubuntu-latest

    outputs:
      changed: ${{ steps.check_changes.outputs.changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important to access commit history

      - name: Check if there are changes between last two commits
        id: check_changes
        run: |
          # Fail-safe: Ensure at least two commits exist
          if [ $(git rev-list --count HEAD) -lt 2 ]; then
            echo "‚ÑπÔ∏è Not enough commits to compare."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Get the latest and previous commit hashes
          LATEST_COMMIT=$(git log -n 1 --pretty=format:"%H")
          LAST_COMMIT=$(git log -n 2 --pretty=format:"%H" | tail -n 1)

          echo "üßæ Latest commit: $LATEST_COMMIT"
          echo "üßæ Previous commit: $LAST_COMMIT"

          # Get changed files between the two
          FILES_CHANGED=$(git diff --name-only "$LAST_COMMIT" "$LATEST_COMMIT")

          if [ -n "$FILES_CHANGED" ]; then
            echo "‚úÖ Files changed between commits:"
            echo "$FILES_CHANGED"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "‚ÑπÔ∏è No file changes between the last two commits."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

  release-if-changed:
    needs: check-for-commit-changes
    if: needs.check-for-commit-changes.outputs.changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Simulate release process
        run: |
          echo "üöÄ Triggering release..."
          echo "‚úÖ Release done based on detected commit changes."

  notify-no-changes:
    needs: check-for-commit-changes
    if: needs.check-for-commit-changes.outputs.changed == 'false'
    runs-on: ubuntu-latest

    steps:
      - name: Notify no changes
        run: |
          echo "‚ÑπÔ∏è No relevant changes since last commit. Skipping release."
