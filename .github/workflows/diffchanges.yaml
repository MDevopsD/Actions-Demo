name: Detect and Release on Recent Changes

on:
  push:
  workflow_dispatch:

jobs:
  check-for-changes:
    runs-on: ubuntu-latest

    outputs:
      changed: ${{ steps.check_changes.outputs.changed }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for file changes in the last hour
        id: check_changes
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "ğŸ” Checking for file changes on: $BRANCH"

          git fetch origin "$BRANCH"
          LAST_COMMIT=$(git rev-list -1 --before='1 hour ago' "origin/$BRANCH")
          echo "ğŸ•“ Commit before 1 hour: $LAST_COMMIT"

          CHANGES=$(git diff --name-only "origin/$BRANCH" "$LAST_COMMIT")

          if [ -n "$CHANGES" ]; then
            echo "âœ… Changes found:"
            echo "$CHANGES"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "â„¹ï¸ No changes found."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

  test-and-release:
    needs: check-for-changes
    if: needs.check-for-changes.outputs.changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Run tests
        id: run_tests
        run: |
          echo "ğŸ§ª Running tests..."
          # Dummy test command simulation
          echo "tests=passed" >> $GITHUB_OUTPUT

      - name: Create and upload artifact
        if: steps.run_tests.outputs.tests == 'passed'
        uses: actions/upload-artifact@v3
        with:
          name: release-artifact
          path: ./dist  # Replace with actual output

      - name: Send success email (dummy)
        if: steps.run_tests.outputs.tests == 'passed'
        run: |
          echo "ğŸ“§ Sending success email..."
          echo "âœ… Release completed successfully!"

      - name: Send failure email (dummy)
        if: failure()
        run: |
          echo "ğŸ“§ Sending failure email..."
          echo "âŒ Tests failed. Investigate the issue."

  notify-no-changes:
    needs: check-for-changes
    if: needs.check-for-changes.outputs.changed == 'false'
    runs-on: ubuntu-latest

    steps:
      - name: Notify no changes (dummy)
        run: |
          echo "ğŸ“§ Sending no-change email..."
          echo "â„¹ï¸ No changes detected. Skipping release."
